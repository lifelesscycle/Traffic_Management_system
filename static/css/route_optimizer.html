<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimizer</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/route_optimizer.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('dashboard') }}">Smart Traffic Management Systems</a></li>
                <li><a href="{{ url_for('traffic_prediction') }}">Traffic Prediction</a></li>
                <li><a href="{{ url_for('add_location') }}">Add Location</a></li>
                <li><a href="{{ url_for('emergency') }}">Emergency</a></li>
                <li><a href="{{ url_for('route_optimizer') }}">Route Optimizer</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="form-section">
            <h1>Route Optimizer</h1>
            
            <div class="input-group">
                <label for="startLocationInput">Start Location</label>
                <input 
                    type="text" 
                    id="startLocationInput" 
                    placeholder="Enter start location"
                >
            </div>
            
            <div class="input-group">
                <label for="endLocationInput">End Location</label>
                <input 
                    type="text" 
                    id="endLocationInput" 
                    placeholder="Enter destination"
                >
            </div>
            
            <div class="input-group">
                <label for="transportModeInput">Transport Mode</label>
                <select id="transportModeInput">
                    <option value="DRIVING">Driving</option>
                    <option value="WALKING">Walking</option>
                    <option value="BICYCLING">Bicycling</option>
                    <option value="TRANSIT">Public Transit</option>
                </select>
            </div>
            
            <button id="findRouteButton">Find Route</button>
            
            <div id="routeInfo">
                <h3 class="section-title">Route Details</h3>
                <p id="routeCoordinates">Route details will appear here</p>
            </div>
            
            <div id="routeEstimates">
                <h3 class="section-title">Route Estimates</h3>
                <!-- Route estimates will be displayed here -->
            </div>
        </div>
        
        <div class="map-section">
            <div id="map"></div>
            
            <div id="routeResults">
                <h3 class="section-title">Route Visualization</h3>
                <!-- Route visualization results will be displayed here -->
            </div>
            
            <button id="resetButton">Reset</button>
        </div>
    </div>

    <footer>
        <p>&copy; Group 83</p>
    </footer>

    <div class="video-background">
        <video autoplay loop muted>
            <source src="{{ url_for('static',filename='video/background.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADBKX48xzDBlvFbImdpfjG4_hL-gZ2GpU&libraries=places"></script>
    <script src="{{ url_for('static',filename='js/route_optimizer.js') }}"></script>
</body>
</html>
